<!DOCTYPE html>


<html>
  <head>
    <title>Joseph Busnaya</title>
    <link rel="stylesheet" type="text/css" href="life.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-families.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
     function displayResult(witness) {
   var target = document.getElementById("life")
   xmlFile = fetch("life.xml")
     .then(res => res.text())
     .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
   xslFile = fetch("life.xsl")
     .then(res => res.text())
     .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
   Promise.all([xmlFile, xslFile])
     .then(files => {
       xml = files[0]
       xsl = files[1]
       // code for normal browsers
       var xsltProcessor = new XSLTProcessor()
       xsltProcessor.importStylesheet(xsl)
       xsltProcessor.setParameter(null, "witness", witness)
       var resultDocument = xsltProcessor.transformToFragment(xml, target.ownerDocument)
       while (target.firstChild) {
         target.removeChild(target.firstChild);
       }
       //console.log(resultDocument)
       target.appendChild(resultDocument)
     })
     .catch(err => {
       console.log(err)
       target.innerHTML = "<p>Cannot retrieve requested file</p>"
     })
 }
   </script>
   <meta charset="utf-8">
    </head>
 <body onload="displayResult('V1')">
   <div id="life"></div>
 </body>
</html>

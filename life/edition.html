<!DOCTYPE html>


<html>
 <head>
  <meta charset="utf-8">
  <title>Joseph Busnaya / Preface â€” Alqosh Family</title>
  <link rel="stylesheet" type="text/css" href="/life/edition/css.css">

  <!-- include Syriac fonts from Beth Mardutho-->
  <link rel="stylesheet" type="text/css" href="/fonts.css">
  <link rel="stylesheet" type="text/css" href="/fonts/font-families.css"> 
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <!-- function for cloising and opening the critical apparatus -->
  <script>
    function showApp(id) {
    var x = document.getElementsByClassName('critapp')
    var i;
    for (i = 0; i < x.length; i++) {
      x[i].style.display='none';
    }
    document.getElementById(id).style.display='block';
    }
  </script>
  
  <!-- function to combine the XML and the XSLT data -->
  <script>
        function displayResult(witness, font)
     {
      var target =    document.getElementById("preface")
      xmlFile = fetch("preface-basic.xml", init={"cache":"reload"})
      .then(res => res.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      xslFile = fetch("edition.xsl", init={"cache":"reload"})
      .then(res => res.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      Promise.all([xmlFile, xslFile])
      .then(files =>
      {
       xml = files[0]
       xsl = files[1]
       // code for normal browsers
       var xsltProcessor = new XSLTProcessor()
       try
       {
        xsltProcessor.importStylesheet(xsl)
       }
       catch (err)
       {
        console.log('ImportStylesheet failed')
        throw err
       }
       xsltProcessor.setParameter(null, "witness", witness)
       xsltProcessor.setParameter(null, "font", font)
       var resultDocument
       try 
       {
        resultDocument = xsltProcessor.transformToFragment(xml, target.ownerDocument)
       } 
       catch (err) 
       {
        console.log('transformToFragment failed')
        throw err
       }
       while (target.firstChild)
       {
        target.removeChild(target.firstChild);
       }
       //console.log(resultDocument)
       try 
       {
        target.appendChild(resultDocument)
       } 
       catch (err) 
       {
        console.log('appendChild failed')
        throw err
       }
      })
      .catch(err =>
      {
      console.log(err)
      target.innerHTML = "<p>Cannot retrieve requested file</p><br/><pre>"+ err + "</pre>"
      })
    }
  </script>
 </head>
 <body onload="displayResult('Al', 'EastSyriacAdiabene')">
  <div id="preface"></div>
 </body>
</html>
